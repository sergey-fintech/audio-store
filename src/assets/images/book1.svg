<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="300" height="400" fill="#ecf0f1"/>
  
  <!-- Градиент для фона -->
  <defs>
    <linearGradient id="bookGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Основная обложка -->
  <rect x="50" y="80" width="200" height="240" fill="url(#bookGradient1)" rx="8"/>
  
  <!-- Тень книги -->
  <rect x="55" y="85" width="200" height="240" fill="#2c3e50" opacity="0.3" rx="8"/>
  
  <!-- Заголовок книги -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ВОЙНА</text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">И МИР</text>
  
  <!-- Автор -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">Лев Толстой</text>
  
  <!-- Иконка аудио -->
  <circle cx="150" cy="250" r="25" fill="white" opacity="0.2"/>
  <circle cx="150" cy="250" r="20" fill="white" opacity="0.3"/>
  
  <!-- Символ воспроизведения -->
  <polygon points="140,240 140,260 160,250" fill="white" opacity="0.8"/>
  
  <!-- Декоративные элементы -->
  <rect x="80" y="120" width="4" height="4" fill="white" opacity="0.6"/>
  <rect x="216" y="120" width="4" height="4" fill="white" opacity="0.6"/>
  <rect x="80" y="276" width="4" height="4" fill="white" opacity="0.6"/>
  <rect x="216" y="276" width="4" height="4" fill="white" opacity="0.6"/>
  
  <!-- Текст "AudioStore" -->
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">AudioStore</text>
</svg> 