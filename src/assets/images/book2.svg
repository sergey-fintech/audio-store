<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="300" height="400" fill="#ecf0f1"/>
  
  <!-- Градиент для фона -->
  <defs>
    <linearGradient id="bookGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Основная обложка -->
  <rect x="50" y="80" width="200" height="240" fill="url(#bookGradient2)" rx="8"/>
  
  <!-- Тень книги -->
  <rect x="55" y="85" width="200" height="240" fill="#2c3e50" opacity="0.3" rx="8"/>
  
  <!-- Заголовок книги -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ПРЕСТУПЛЕНИЕ</text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">И НАКАЗАНИЕ</text>
  
  <!-- Автор -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">Федор Достоевский</text>
  
  <!-- Иконка аудио -->
  <circle cx="150" cy="250" r="25" fill="white" opacity="0.2"/>
  <circle cx="150" cy="250" r="20" fill="white" opacity="0.3"/>
  
  <!-- Символ воспроизведения -->
  <polygon points="140,240 140,260 160,250" fill="white" opacity="0.8"/>
  
  <!-- Декоративные элементы -->
  <polygon points="80,120 84,120 82,124" fill="white" opacity="0.6"/>
  <polygon points="216,120 220,120 218,124" fill="white" opacity="0.6"/>
  <polygon points="80,276 84,276 82,280" fill="white" opacity="0.6"/>
  <polygon points="216,276 220,276 218,280" fill="white" opacity="0.6"/>
  
  <!-- Текст "AudioStore" -->
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">AudioStore</text>
</svg> 